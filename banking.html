<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 "> Let's get some <span
                class="font-semibold text-purple-600">monyyyyyyy</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8  rounded">
                    <h3 class="text-2xl">diposit</h3>
                    <h4 class="text-4xl">$ <span id="diposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8  rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-400 p-8  rounded">
                    <h3 class="text-2xl">balanch</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please diposit</h3>
                    <div action="">
                        <input id="diposit-input" class="border block border-grey-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount for diposit">
                        <button id="diposit-button"
                            class="bg-yellow-600 px-2 rounded py-2 text-white font-medium">Diposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block border-grey-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount for withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-2 rounded py-2 text-white font-medium">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="bnking.js"></script>
</body>

</html>
